{% include cover.html title=site.name subtitle=site.intro %}

<!-- about -->
{% include about.html %}

<!-- Portfolio / gallery-->
<section id="portfolio" class="gallery" style="background-color: #eee">
  <div class="container clearfix">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <h2 class="heading">De carta por el mundo</h2>
            <p>Una carta para cada aventura. Algunas veces en la misma ciudad. Siempre diferentes d√≠as.</p>
          </div>
        </div>
        <div class="row">
          {% for post in site.posts %}
          <div class="col-lg-4 col-md-6">
            <div class="box">
              <a href="{{ post.url | relative_url }}" style="z-index: 2;"></a>
              <img src="{{ '/assets/img/' | relative_url | append: post.image }}" alt="image" class="img-fluid grayscale-max">
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Portfolio / gallery end -->
