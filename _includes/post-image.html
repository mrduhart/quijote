<div class="polaroid-container">
  <div class="polaroid">
    <div class="polaroid-img">
      {% cloudinary
        {{ '/assets/img/' | relative_url | append: include.path }}
        alt="{{ include.path }}"
        class=""
      %}
    </div>

    <div class="polaroid-txt">
      <p>{{ include.text }}</p>
    </div>
  </div>
</div>
