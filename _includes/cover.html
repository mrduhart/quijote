{% capture cover_path %}{{ '/assets/img/' | relative_url | append: page.image }}{% endcapture %}

<!-- cover  -->
<section id="cover" class="intro">
  <img id="cover-img" src="{{ cover_path }}" alt="A nice cover picture" class="grayscale-max" />

  <div class="overlay"></div>

  <div class="content">
    <div class="container clearfix">
      <div class="row">
        <div class="col-lg-8 col-md-12 mx-auto">
          <p>{{ include.pretitle }}</p>
          <h1>{{ include.title }}</h1>
          <p class="lead">{{ include.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- cover end -->
